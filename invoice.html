<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-3">
          <h1>Invoice App</h1>
          <form id="invoiceForm">
            <div class="row mb-5 border border-1 p-3 align-items-center">
              <div class="col">
                <label for="">Select Services</label>
                <select
                  value=""
                  class="form-select"
                  id="selectServices"
                >
            <option value="">Mbps</option></select>
              </div>
              <div class="col">
                <label for="" class="form-label">Quantaty</label>
                <input type="number" id="quantaty" />
              </div>
              <div class="col">
                <button class="btn btn-success w-100 h-100">
                  <i class="bi bi-plus-circle"></i>
                  Submit
                </button>
              </div>
            </div>
          </form>

          <table class="table table-bordered">
             <thead>
                <tr>
                    <th>Services</th>
                    <th>Quantaty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
             </thead>
             <tbody id="tBody">
                <tr>
                </tr>
             </tbody>
             <tfoot>
                <tr>
                    <td class=" text-end" colspan="3">Sub Total</td>
                    <td class=" text-end"><span id="subTotal">0</span>$</td>
                </tr>
                <tr>
                    <td class=" text-end" colspan="3">Tax</td>
                    <td class=" text-end"><span id="tax">0</span>$</td>
                </tr>
                <tr>
                    <td class=" text-end" colspan="3">Actual Total</td>
                    <td class=" text-end"><span id="actualTotal">0</span>$</td>
                </tr>
             </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="./invoice.js"></script>
  </body>
</html>
